
<div>
    <div class="card-header">
        <h1>Message Board</h1>
        <p class="lead">Latest Messages...</p>
        <div>
            Message Count: {{data.topics.length}}
        </div>
    </div>
    <div>
        <a href="#/newmessage">Add New Message</a>
    </div>
    <div class="progress progress-bar-striped active" data-ng-show="isBusy">
        <div class="bar" style="width:100%;"></div>
    </div>
    <div class="messages">
        <div class="message" data-ng-repeat="i in data.topics">
            <div class="span10 title">
                <a data-ng-href="#/message/{{i.id}}">{{i.title}}</a></div>
            <div class="date pull-right">{{i.created | date:"medium" }}</div>
            <div class="span12 contents">{{i.body}}</div>
        </div>
    </div>
</div>
